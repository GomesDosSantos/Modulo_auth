version: v1.0
name: Sequential
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: build
          commands:
            - npm i -g javascript-obfuscator
            - cd ~
            - 'git clone https://github.com/Gabrielkoyamao/Modulo_auth.git'
            - cd ~/Modulo_auth/public
            - ls ./js
            - cd ./js
            - for f_ile *.js
            - do
            - javascript-obfuscator $f_file --output $f_file
            - done
            - ls ./
            - cd ..
            - >-
              scp -r -p ~/Modulo_auth
              ubuntu@54.188.194.169:/var/www/Modulo_auth2
            - ssh ubuntu@54.188.194.169
            - cd /var/www/Modulo_auth2
