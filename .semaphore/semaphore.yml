version: v1.0
name: Sequential
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: build
          commands:
            - cd ~
            - 'echo "${ls_pem}"'
            - 'git clone https://github.com/Gabrielkoyamao/Modulo_auth.git'
            - >-
              scp -r -p ~/Modulo_auth
              ubuntu@54.188.194.169:/var/www/Modulo_auth2
            - 'echo "${ls_pem}"'
            - ssh ubuntu@54.188.194.169
            - cd /var/www/Modulo_auth2
